<html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Psicología fácil - Personalidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7fb; color:#222; }
    header { background:#fff; border-bottom:1px solid #ddd; padding:12px; display:flex; gap:12px; align-items:center; }
    h1 { margin:0; color:#3b5bdb; }
    nav { margin-left:auto; display:flex; gap:8px; }
    nav a.activo { background:#3b5bdb; color:#fff; padding:6px 10px; border-radius:6px; }
    main { max-width:820px; margin:20px auto; padding:0 16px; }
    .tarjeta { background:#fff; border:1px solid #ddd; border-radius:10px; padding:16px; margin:16px 0; }
    button { background:#3b5bdb; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    footer { text-align:center; padding:16px; color:#666; }
    .suave { color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>Psicología fácil</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="emociones.html">Emociones</a>
      <a href="memoria.html">Memoria</a>
      <a href="motivacion.html">Motivación</a>
      <a href="personalidad.html" class="activo">Personalidad</a>
    </nav>
  </header>

  <main>
    <h2>Personalidad</h2>
    <p>La personalidad reúne rasgos que influyen en cómo pensamos y actuamos.</p>

    <section class="tarjeta">
      <h3>Reflexión</h3>
      <p>Piensa en dos rasgos que te describan.</p>
      <button id="preguntar">Responder</button>
      <p id="respuesta" class="suave"></p>
    </section>
  </main>

  <footer>
    <small id="fecha">Fecha de hoy: </small>
  </footer>

  <script>
    var campoFecha = document.getElementById('fecha');
    var boton = document.getElementById('preguntar');
    var salida = document.getElementById('respuesta');

    // Fecha
    var hoy = new Date();
    campoFecha.textContent = 'Fecha de hoy: ' + hoy.toLocaleDateString('es-MX');

    // Pedir rasgos con prompt (muy simple)
    function pedirRasgos() {
      var r1 = prompt('Escribe un rasgo tuyo (ej. responsable):');
      var r2 = prompt('Escribe otro rasgo (ej. creativo):');
      var lista = [];
      if (r1 && r1.trim() !== '') { lista.push(r1.trim()); }
      if (r2 && r2.trim() !== '') { lista.push(r2.trim()); }
      if (lista.length > 0) {
        salida.textContent = 'Rasgos: ' + lista.join(' / ');
      } else {
        salida.textContent = 'Sin respuesta. Intenta de nuevo.';
      }
    }

    if (boton) { boton.addEventListener('click', pedirRasgos); }
  </script>
</body>
</html>
